<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="landingpage.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="flex justify-between px-12 mt-4">
      <div class="flex gap-10 items-center">
        <img src="/assets/logo.svg" />
        <ul class="flex gap-10 items-center">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="flex items-center gap-10">
        <a href="#">Login</a>
        <a href="#">
          <div
            class="bg-teal-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-teal-800">Post
            a
            job</div>
        </a>
      </div>
    </div>

    <!-- Hero Section  -->
    <div class="bg-teal-100/50 h-screen mt-4">
      <div class="grid grid-cols-2">
        <div class="left h-screen flex items-center justify-center">
          <div>
            <h1 class="font-bold text-5xl">Got Talent?</h1>
            <h1 class="font-bold text-5xl">Meet Oportunity</h1>
            <p class="mt-4 text-lg font-medium">Company Reviews, Salaries,
              Interviews and
              Jobs</p>
            <div class="mt-5 flex items-center gap-4 bg-white rounded-full p-2">
              <input class="bg-white rounded-lg h-8 w-64" />
              <a href="#">
                <div
                  class="bg-teal-600 py-2 px-4 rounded-full text-white ">Search</div>
              </a>
            </div>
            <p class="mt-4">Data Management, Programmer, etc</p>
          </div>
        </div>
        <div class="right">
          <div>
            <img class="h-[500px]" src="/assets/images/ilustrasi.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
